<h2 class="title">Sign In</h2>
<small class="form-text sub-title">Hello! Sign in with your username or email</small>
<form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
  <div class="form-group"><label for="input-email" class="sr-only">Email address</label>
    <input name="email"
           [(ngModel)]="user.email"
           id="input-email"
           pattern=".+@.+..+"
           class="form-control"
           placeholder="Email address"
           #email="ngModel"
           [class.form-control-danger]="email.invalid && email.touched"
           autofocus
    >
  </div>
  <div class="form-group"><label for="input-password" class="sr-only">Password</label>
    <input name="password"
           [(ngModel)]="user.password"
           type="password"
           id="input-password"
           class="form-control"
           placeholder="Password"
           #password="ngModel"
           [class.form-control-danger]="password.invalid && password.touched">
    <small class="form-text error" *ngIf="password.invalid && password.touched && password?.errors?.required"> Password
      is required!
    </small>
  </div>
  <div class="form-group accept-group col-sm-12">
    <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">Remember me</nb-checkbox>
    <a class="forgot-password" routerLink="../request-password">Forgot Password?</a></div>
  <button [disabled]="!form.valid" class="btn btn-block btn-hero-success">
    Sign In
  </button>
</form>
<div class="links">
  <small class="form-text">Or connect with:</small>
  <div class="socials"><a href="https://github.com/akveo" target="_blank" class="socicon-github"></a> <a
    href="https://www.facebook.com/akveo/" target="_blank" class="socicon-facebook"></a> <a
    href="https://twitter.com/akveo_inc" target="_blank" class="socicon-twitter"></a></div>
  <small class="form-text"> Don't have an account? <a routerLink="../register"><strong>Sign Up</strong></a></small>
</div>
